<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JurnalHub | Jurnal Ilmiah Digital</title>

<style>
:root{
  --primary:#1e40af;
  --secondary:#0f172a;
  --accent:#38bdf8;
  --bg:#f8fafc;
  --card:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:var(--bg);
  color:#0f172a;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--primary),#2563eb);
  color:white;
  padding:1.2rem;
  text-align:center;
}

header h1{
  font-size:1.8rem;
}

header p{
  opacity:.9;
  font-size:.9rem;
}

/* SEARCH */
.search-box{
  padding:1rem;
  max-width:900px;
  margin:auto;
}

.search-box input{
  width:100%;
  padding:.8rem;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-size:.95rem;
}

/* FILTER */
.filters{
  display:flex;
  gap:.5rem;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:1rem;
}

.filters button{
  border:none;
  background:#e2e8f0;
  padding:.5rem .9rem;
  border-radius:20px;
  cursor:pointer;
  font-size:.8rem;
}

.filters button.active{
  background:var(--primary);
  color:white;
}

/* GRID */
.container{
  max-width:1100px;
  margin:auto;
  padding:1rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  padding:1rem;
  box-shadow:0 6px 20px rgba(0,0,0,.05);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.card h3{
  font-size:1rem;
  margin-bottom:.4rem;
}

.meta{
  font-size:.75rem;
  color:#475569;
  margin-bottom:.6rem;
}

.tag{
  display:inline-block;
  background:var(--accent);
  color:#0369a1;
  padding:.2rem .6rem;
  border-radius:12px;
  font-size:.7rem;
  margin-bottom:.6rem;
}

.card button{
  margin-top:.6rem;
  border:none;
  background:var(--primary);
  color:white;
  padding:.5rem;
  border-radius:6px;
  cursor:pointer;
  font-size:.8rem;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  padding:1rem;
}

.modal-content{
  background:white;
  max-width:600px;
  width:100%;
  border-radius:12px;
  padding:1.2rem;
  animation:zoom .2s ease;
}

@keyframes zoom{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal h2{
  font-size:1.2rem;
  margin-bottom:.6rem;
}

.modal p{
  font-size:.85rem;
  line-height:1.5;
  color:#334155;
}

.close{
  margin-top:1rem;
  background:#e11d48;
  color:white;
  border:none;
  padding:.5rem 1rem;
  border-radius:6px;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  padding:1rem;
  font-size:.75rem;
  color:#475569;
}

/* RESPONSIVE */
@media(min-width:768px){
  header h1{font-size:2.2rem}
}
</style>
</head>
<body>

<header>
  <h1>JurnalHub</h1>
  <p>Portal Jurnal Ilmiah Digital & Interaktif</p>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Cari judul jurnal atau penulis...">
</div>

<div class="filters">
  <button class="active" data-filter="all">Semua</button>
  <button data-filter="Komunikasi">Komunikasi</button>
  <button data-filter="Ekonomi">Ekonomi</button>
  <button data-filter="Teknologi">Teknologi</button>
</div>

<div class="container">
  <div class="grid" id="journalList"></div>
</div>

<footer>
  © 2025 JurnalHub • Sistem Jurnal Digital
</footer>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
    <button class="close" onclick="closeModal()">Tutup</button>
  </div>
</div>

<script>
const journals=[
  {
    title:"Dinamika Komunikasi Digital dan Media Sosial",
    author:"Antan Permata",
    year:"2024",
    category:"Komunikasi",
    abstract:"Penelitian ini membahas transformasi komunikasi digital dalam media sosial serta implikasinya terhadap pembentukan opini publik."
  },
  {
    title:"Digitalisasi UMKM dan Transparansi Keuangan",
    author:"Gozal Research",
    year:"2025",
    category:"Ekonomi",
    abstract:"Studi ini mengkaji pengaruh sistem informasi akuntansi digital terhadap akuntabilitas UMKM di wilayah urban."
  },
  {
    title:"Artificial Intelligence dalam Sistem Informasi",
    author:"TechnoLab",
    year:"2024",
    category:"Teknologi",
    abstract:"Artikel ini mengulas implementasi AI dalam pengolahan data dan pengambilan keputusan berbasis sistem informasi."
  }
];

const list=document.getElementById("journalList");
const search=document.getElementById("search");
const filterBtns=document.querySelectorAll(".filters button");

function render(data){
  list.innerHTML="";
  data.forEach(j=>{
    list.innerHTML+=`
    <div class="card">
      <div>
        <span class="tag">${j.category}</span>
        <h3>${j.title}</h3>
        <div class="meta">${j.author} • ${j.year}</div>
      </div>
      <button onclick="openModal('${j.title}','${j.abstract}')">Baca Abstrak</button>
    </div>`;
  });
}

render(journals);

search.addEventListener("input",()=>{
  const val=search.value.toLowerCase();
  render(journals.filter(j=>
    j.title.toLowerCase().includes(val) ||
    j.author.toLowerCase().includes(val)
  ));
});

filterBtns.forEach(btn=>{
  btn.onclick=()=>{
    filterBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const f=btn.dataset.filter;
    render(f==="all"?journals:journals.filter(j=>j.category===f));
  }
});

function openModal(title,text){
  document.getElementById("modalTitle").innerText=title;
  document.getElementById("modalText").innerText=text;
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
